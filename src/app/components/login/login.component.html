<div class="login-container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">
            <i class="fas fa-shield-alt"></i> Secure Login
          </h3>
        </div>
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h5 class="card-title">Welcome!</h5>
            <p class="text-muted">Choose your preferred login method</p>
          </div>

          <!-- Error Alert -->
          <div class="alert alert-danger" *ngIf="error" role="alert">
            <i class="fas fa-exclamation-triangle"></i> {{error}}
          </div>

          <!-- Login Options -->
          <div class="d-grid gap-3">
            <!-- Google Login -->
            <button 
              class="btn btn-danger btn-lg"
              (click)="loginWithGoogle()"
              [disabled]="isLoading">
              <i class="fab fa-google me-2"></i>
              <span *ngIf="!isLoading">Login with Google</span>
              <span *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm me-2"></span>
                Connecting...
              </span>
            </button>

            <!-- Divider -->
            <div class="text-center">
              <small class="text-muted">- OR -</small>
            </div>

            <!-- Keycloak Login -->
            <button 
              class="btn btn-success btn-lg"
              (click)="loginWithKeycloak()"
              [disabled]="isLoading">
              <i class="fas fa-key me-2"></i>
              <span *ngIf="!isLoading">Login with Keycloak</span>
              <span *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm me-2"></span>
                Connecting...
              </span>
            </button>
          </div>

          <!-- Additional Info -->
          <div class="mt-4 text-center">
            <small class="text-muted">
              <i class="fas fa-info-circle"></i>
              New to Keycloak? You can register during the login process.
            </small>
          </div>
        </div>
        <div class="card-footer text-center bg-light">
          <small class="text-muted">
            Secure authentication powered by OAuth2 & OpenID Connect
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
